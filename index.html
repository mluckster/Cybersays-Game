<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERSAYS Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="js/main.js" defer></script>


</head>
<body>
    <div class="title">
        <h1>Cyber-says</h1>
        <div id="instructions">Memorize the patten that lights up the buttons - Click the buttons in the same order they appear - Win at level 10!</div>
        <div id="highscore">High Score: 0</div>
        <div id="start">Start/Reset</div>
        <div class="option1">Difficulty</div>
        <div id="normal" class="selector">Normal</div>
        <div id="extreme">Xtrme</div>
        <div class="option2">Speed</div>  
        <div id="slow" class="selector">Slow</div>
        <div id="fast">Fast</div> 
    </div>
    <div class="gamegrid">     
        <div id="splash"></div>
        <div id="0" class="board"></div>
        <div id="1" class="board"></div>
        <div id="2" class="board"></div>
        <div id="3" class="board"></div>
        <div id="4" class="board"></div>
    </div>
</body>
</html>
